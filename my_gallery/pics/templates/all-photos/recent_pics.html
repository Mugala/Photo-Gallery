{% extends 'all-photos/base.html'%}

{% block content %}
{{ block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for pics_col in pics %}
  
    <div class="row">
      <!-- displaying Images name-->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ pics_col.title }} </h2>
      </div>
       <!--Display images posted  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{pics_col.post_image.url}}" class="img-responsive" alt="Image">
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No Pictures Posted</h2>
    </div>
    {% endfor %}
  
  </div>
  
  {% endblock %}
